<ion-header>
  <ion-toolbar>
    <ion-title>Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
      <ion-card>
        <ion-item-sliding *ngFor="let member of members">
          <ion-item [routerLink]="['/']">
            <ion-avatar slot="start">
              <img src={{member.imageUrl}}>
            </ion-avatar>
            <ion-label>
              <h3>{{member.username}}</h3>
              <h3>{{member.status}}</h3>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="removeChat(slidingItem, session, 'Remove Chat')">
              Remove
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-card>
    </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button (click)="addMember()">
     <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
