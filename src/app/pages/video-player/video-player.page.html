<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cameras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-align-items-stretch">
      <ion-col size="12" size-md="6" *ngFor="let camera of cameras">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" >

              <ion-icon slot="start" name="videocam"></ion-icon>
              {{camera.name}}
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <img [src]="camera.picture" [alt]="camera.name + ' picture'">
          </ion-card-content>

          <ion-row class="ion-no-padding ion-justify-content-center">
            <ion-col  class="ion-text-center">
              <ion-button size="small" color="primary" (click)="play(camera)">
                Play
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
