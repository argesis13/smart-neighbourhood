<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row class="ion-align-items-stretch">
      <ion-col size="12" size-md="6">
        <ion-card class="speaker-card" (click)="goToFamilyDetails()">
          <ion-card-header>
            <ion-item detail="false" lines="none" >
              <ion-icon slot="start" name="contacts"></ion-icon>
              Family
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <ion-row class="ion-no-padding ion-justify-content-center">
              <ion-col  class="ion-text-center">
                Members: 3
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
