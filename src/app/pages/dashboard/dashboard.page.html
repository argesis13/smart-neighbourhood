<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-grid fixed>
      <ion-row class="ion-align-items-stretch">
        <ion-col size="12">
          <ion-card class="speaker-card" [routerLink]="['/app/tabs/family-details/members']">
            <ion-card-header>
              <ion-item detail="false" lines="none" >
                <ion-icon slot="start" name="contacts"></ion-icon>
                Family
              </ion-item>
            </ion-card-header>
            <ion-card-content>
              <ion-row class="ion-no-padding ion-justify-content-center">
                <ion-col  class="ion-text-center">
                  <ion-text color="primary">
                    <h1> Members: {{members}}</h1>
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid fixed>
      <ion-row class="ion-align-items-stretch">
        <ion-col size="12" size-md="6">
          <ion-card class="speaker-card" (click)="goToFamilyDetails()">
            <ion-card-header>
              <ion-item detail="false" lines="none">
                <ion-icon slot="start" name="ios-car"></ion-icon>
                Allowed cars
              </ion-item>
            </ion-card-header>
            <ion-card-content>
              <ion-row class="ion-no-padding ion-justify-content-center">
                <ion-col class="ion-text-center">
                  Cars: 3
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid fixed>
      <ion-row class="ion-align-items-stretch">
        <ion-col size="12" size-md="6">
          <ion-card class="speaker-card" (click)="goToFamilyDetails()">
            <ion-card-header>
              <ion-item detail="false" lines="none">
                <ion-icon slot="start" name="ios-alert"></ion-icon>
                <ion-text color="danger">
                  Alerts
                </ion-text>
              </ion-item>
            </ion-card-header>
            <ion-card-content>
              <ion-row class="ion-no-padding ion-justify-content-center">
                <ion-col class="ion-text-center">
                  <ion-list>
                    <ion-text color="primary">
                      <h1>
                        Light: no triggers created
                      </h1>
                    </ion-text>
                    <ion-text color="danger">
                      <h1>
                        Suspicious: 6
                      </h1>
                    </ion-text>
                  </ion-list>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>


</ion-content>
